<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Health Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #2d3748;
            text-align: center;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .subtitle {
            color: #718096;
            text-align: center;
            margin-bottom: 32px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-1px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 24px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }

        .result.success {
            background: #f0fff4;
            border: 1px solid #9ae6b4;
            color: #22543d;
        }

        .result.error {
            background: #fed7d7;
            border: 1px solid #feb2b2;
            color: #742a2a;
        }

        .result h3 {
            margin-bottom: 12px;
            font-size: 16px;
        }

        .health-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .health-indicator.healthy {
            background: #c6f6d5;
            color: #22543d;
        }

        .health-indicator.unhealthy {
            background: #fed7d7;
            color: #742a2a;
        }

        .data-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 16px;
        }

        .data-item {
            background: white;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #e2e8f0;
        }

        .data-label {
            font-size: 12px;
            color: #718096;
            margin-bottom: 4px;
        }

        .data-value {
            font-size: 14px;
            font-weight: 500;
            color: #2d3748;
        }

        .loading {
            display: none;
            text-align: center;
            color: #718096;
            margin-top: 16px;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #e2e8f0;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Portfolio Health Checker</h1>
        <p class="subtitle">Check Compound v3 borrow health for any address</p>
        
        <form id="healthForm">
            <div class="form-group">
                <label for="address">Ethereum Address</label>
                <input 
                    type="text" 
                    id="address" 
                    placeholder="0x742d35Cc6634C0532925a3b8D4C9db96C4b4d8b6"
                    required
                >
            </div>
            <button type="submit" id="submitBtn">Check Health</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            Checking portfolio health...
        </div>

        <div class="result" id="result"></div>
    </div>

    <script>
        const form = document.getElementById('healthForm');
        const addressInput = document.getElementById('address');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const address = addressInput.value.trim();
            if (!address) return;

            // Show loading
            submitBtn.disabled = true;
            loading.style.display = 'block';
            result.style.display = 'none';

            try {
                const response = await fetch('/enrich', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ address })
                });

                const data = await response.json();

                if (response.ok) {
                    showResult(data, 'success');
                } else {
                    showError(data.error || 'Failed to check health');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        function showResult(data, type) {
            const healthClass = data.healthy ? 'healthy' : 'unhealthy';
            const healthText = data.healthy ? 'Healthy' : 'Unhealthy';
            
            result.innerHTML = `
                <h3>Portfolio Health Status</h3>
                <div class="health-indicator ${healthClass}">
                    <span>‚óè</span>
                    ${healthText}
                </div>
                <div class="data-grid">
                    <div class="data-item">
                        <div class="data-label">Address</div>
                        <div class="data-value">${data.address}</div>
                    </div>
                    <div class="data-item">
                        <div class="data-label">Base Supply</div>
                        <div class="data-value">${formatNumber(data.base, data.decimals)}</div>
                    </div>
                    <div class="data-item">
                        <div class="data-label">Debt</div>
                        <div class="data-value">${formatNumber(data.debt, data.decimals)}</div>
                    </div>
                    <div class="data-item">
                        <div class="data-label">Decimals</div>
                        <div class="data-value">${data.decimals}</div>
                    </div>
                </div>
            `;
            
            result.className = `result ${type}`;
            result.style.display = 'block';
        }

        function showError(message) {
            result.innerHTML = `
                <h3>Error</h3>
                <p>${message}</p>
            `;
            result.className = 'result error';
            result.style.display = 'block';
        }

        function formatNumber(value, decimals) {
            const num = BigInt(value);
            const divisor = BigInt(10 ** decimals);
            const whole = num / divisor;
            const fraction = num % divisor;
            
            if (fraction === 0n) {
                return whole.toString();
            }
            
            const fractionStr = fraction.toString().padStart(decimals, '0');
            return `${whole}.${fractionStr}`;
        }
    </script>
</body>
</html>
